<meta charset="utf-8">
<style>
	tbody > tr > td > img{
		width:50px; 
	}
.right-box {
  float: right;
}

</style>
<script>
function del(custid){
	var c = confirm('삭제하시겠습니까?');
	if(c == true){
		location.href='[[@{/deleteuser?custid=}]]'+custid;
	}
}

</script>
<!-- Page Heading -->


<!-- DataTales Example -->
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">회원 목록</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>회원id</th>
                        <th>비밀번호</th>
                        <th>이름</th>
                        <th>가입일</th>
                        <th>생일</th>
                        <th>전화번호</th>
                        <th>삭제</th>
                    </tr>
                </thead>

                <tbody>
                   	<tr th:each="u:${list}">
                   		<td th:text="${u.custid}"></td>
                   		<td th:text="${u.custpwd}"></td>
                   		<td th:text="${u.custname}"></td>
                   		<td th:text="${u.custrdate}"></td>
                   		<td th:text="${u.birth}"></td>
                   		<td th:text="${u.tel}"></td>
                   		<td><a th:onclick="del([[${u.custid}]])"><img th:src="@{/img/5974771.png}" style="width:30px;"></a></td>
                   	</tr>      
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Page level plugins -->
<script th:src="@{/vendor/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script th:src="@{/js/demo/datatables-demo.js}"></script>
