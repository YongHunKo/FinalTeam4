<meta charset="UTF-8">
<head>
<style>
#container {
    height: 400px;
}

.highcharts-figure,
.highcharts-data-table table {
    min-width: 310px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}

</style>
<script>
function getCustCnt(){
	$.ajax({
		url:'[[@{/custcnt}]]',
		success:function(data){
			$('#cust_cnt').text(data);
		}
	});
};

function getStoreCnt(){
	$.ajax({
		url:'[[@{/storecnt}]]',
		success:function(data){
			$('#store_cnt').text(data);
		}
	});
};

function getReserveCnt(){
	$.ajax({
		url:'[[@{/reservecnt}]]',
		success:function(data){
			$('#reserve_cnt').text(data);
		}
	});
};

function getSalesCnt(){
	$.ajax({
		url:'[[@{/salescnt}]]',
		success:function(data){
			$('#sales_cnt').text(data);
		}
	});
};

function display(data){
	Highcharts.chart('container', {
	    chart: {
	        type: 'column'
	    },
	    title: {
	        text: 'Eat&Out 일별 총 매출'
	    },
	    subtitle: {
	        text: 'Source: ' +
	            '<a th:href="@{https://www.ssb.no/en/statbank/table/08940/}" ' +
	            'target="_blank">SSB</a>'
	    },
	    xAxis: {
	        categories: data['day'],
	        crosshair: true
	    },
	    yAxis: {
	        title: {
	            useHTML: true,
	            text: '일 매출'
	        }
	    },
	    tooltip: {
	        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
	        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
	            '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
	        footerFormat: '</table>',
	        shared: true,
	        useHTML: true
	    },
	    plotOptions: {
	        column: {
	            pointPadding: 0.2,
	            borderWidth: 0
	        }
	    },
	    series: data['result']
	});
};
function getdata(){
	$.ajax({
		url:'[[@{/chart1}]]',
		success:function(data){
			display(data);
		}
	});
};
$(document).ready(function(){
	getdata();
	getCustCnt();
	getStoreCnt();
	getReserveCnt();
	getSalesCnt();
});

</script>
</head>
<body>
