<!doctype html>

<html lang="ko">

  <head>
	
    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   


    <link href="/img/favicon.png" rel="shortcut icon" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google fonts - Poppins -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

    <!-- Icon Awesome -->

    <script src="https://kit.fontawesome.com/cbb70aea52.js" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
	<style>
	
.logo{

	margin:0 auto;
	padding:0 auto;
	width:150px;


}

.bg-signin {

    margin: auto;

    padding: 35px;

    border-radius: 5px;

    background: linear-gradient(15deg,#dadada,#fff);

    -webkit-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    -moz-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

}

.icon {

  width: 90px;

  margin: auto;

  border:3px solid #e0e0e0;

  border-radius: 50%;

}

.fa-user-alt-slash{

  font-size: 35px;

  padding: 23px 0px;

  width: 80px;

  border-radius: 50%;

  margin: auto;

  display: block;

  color: #bdbdbd;

  background-color: #e0e0e0;

}

.form-signin {

  width: 100%;

  max-width: 390px;

  padding: 15px;

  margin: 0 auto;

}


.form-signin .form-control {

  position: relative;

  box-sizing: border-box;

  height: auto;

  padding: 10px 20px;

  font-size: 15px;

}

.form-signin .form-control:focus {

  z-index: 2;

}

.form-signin input[type="text"] {

  margin-bottom: 10px;

  border-bottom-right-radius: 0;

  border-bottom-left-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}

.form-signin input[type="password"] {

  margin-bottom: -1px;

  border-top-left-radius: 0;

  border-top-right-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}	
	</style>


	<script>
	$(document).ready(function(){
		$('#btn').click(function(){
		
			 $('.admin').attr({
					'method':'post'
				});
				$('.admin').submit();
		});
		 
	});

	
	</script>


  </head>

  <body class="text-center">

    <div class="container" style="margin-top:100px; margin-bottom:100px;">

    <form class="form-signin" id="signin_form" th:action="@{/loginimpl}">

      <div class="bg-signin">

      <p class="logo" style="padding-bottom:20px;">

        <img src="img/Logo8.svg" width="150px;">

      </p><br>

      <label for="id" class="sr-only">Admin ID</label>
      <input type="text" id="adminid" name="adminid" class="form-control" placeholder="Enter Admin ID" required autofocus>
      <span id="ispan"></span>
      
      <label for="inputPassword" class="sr-only">비밀번호</label>
      <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Enter Password" required>
	 
	  <div class="custom-control custom-checkbox">

        <input type="checkbox" class="custom-control-input" id="customCheck1">


      </div><br>
      <button class="btn btn-lg btn-primary btn-block" id="btn" type="submit">Login</button>

      <br>
	<center><a th:href="@{/signup}">Sign Up</a></center>

    </div>
	
    </form>

      

    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    

  </body>

</html>
