	<script th:src="@{https://code.highcharts.com/modules/exporting.js}"></script>
	<script th:src="@{https://code.highcharts.com/modules/export-data.js}"></script>
	<script th:src="@{https://code.highcharts.com/modules/accessibility.js}"></script>
	
    <!-- JavaScript Libraries -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>

                </a>

                    <a th:href="@{/store}" class="nav-item nav-link"><i class="fa fa-laptop me-2"></i>매장 관리</a>

                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>
                
                <div class="navbar-nav align-items-center ms-auto">
             		<li	class="nav-item no-arrow"><a class="" th:href="@{/logout}">

					<div>
						<li	class="nav-item no-arrow">     
							<p th:text="${session.loginadmin.adminname}+ '님'" style="color:#1396E5; font-weight:600;"></p>
						</li>  		
					</div>

			<div class="col-sm-16 text-left" th:insert="${center} ? ${center} : maincenter">

                        </br>
                        Distributed By <a class="border-bottom" th:href="@{https://themewagon.com}" target="_blank">ThemeWagon</a>
                        </div>
                    </div>
                </div>
            </div>
