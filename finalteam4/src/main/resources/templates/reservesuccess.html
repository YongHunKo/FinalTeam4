<!-- 결제 성공시 이동 -->
<!-- 주문번호, 예약 날짜/시간, 예약한 메뉴 등을 보여준다 -->
<!-- orderlist, reserve DB이용 -->
<!-- 버튼을 이용하여 마이페이지에서 상세 예약내역 조회하도록 유도 -->
<div>
	<div>
		<table>
			<thead>
				<tr>
					<th>주문번호</th>
					<th>예약한 날짜</th>
					<th>예약한 시간</th>
					<th>예약자 id</th>
					<th>메뉴 이름</th>
					<th>개수</th>
				</tr>
			</thead>
			</tbody>
				<tr th:each="r : ${list2}">
					<td th:text="${r.orderlistno}">주문번호</td>
					<td th:text="${r.reservedate}">예약한 날짜</td>
					<td th:text="${r.reservetime}">예약한 시간</td>
					<td th:text="${session.logincust.custid}">예약자 id는 세션으로 따다가 쓰자</td>
					<td th:text="${r.menuname}">메뉴 이름</td>
					<td th:text="${r.cnt}">메뉴 이름</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<button th:onclick="@{/mypage}">상세 예약내역 조회</button>
<button th:onclick="@{/}">홈으로</button>
