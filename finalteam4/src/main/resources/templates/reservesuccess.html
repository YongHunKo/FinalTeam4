<style>
    /* Card Styles */

    .card-sl {
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }


    .card-image img {
        height: 250px;
        width: 520px;
        border-radius: 8px 8px 0px 0;
        object-fit:cover;
        overflow:hidden;
        z-index:1;
    }

    .card-action {
        position: relative;
        float: right;
        margin-top: -25px;
        margin-right: 20px;
        z-index: 2;
        color: #E26D5C;
        background: #fff;
        border-radius: 100%;
        padding: 15px;
        font-size: 15px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 2px 0 rgba(0, 0, 0, 0.19);
    
    }

    .card-action:hover {
        color: #fff;
        background: #E26D5C;
        -webkit-animation: pulse 1.5s infinite;
    }

    .card-heading {
        font-size: 18px;
        font-weight: bold;
        background: #fff;
        padding: 10px 15px;
    }

    .card-text {
        padding: 10px 15px;
        background: #fff;
        font-size: 14px;
        color: #636262;
    }

    .card-button {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        width: 100%;
        background-color: #1F487E;
        color: #fff;
        border-radius: 0 0 8px 8px;
    }

    .card-button:hover {
        text-decoration: none;
        background-color: #1D3461;
        color: #fff;

    }
</style>
<script>
$(document).ready(function(){
	var custid = '[[${session.logincust.custid}]]'
	$('#gotomypage').click(function(){
		location.href = "[[@{/mypage?id=}]]"+ custid
	});
	$('#gotoindex').click(function(){
		location.href = "[[@{/?id=}]]"+ custid
	});
});
</script>
<body>
	<div>
		<div>
		<!-- 이것도 카드로 표현을 해볼까? -->
		       <div class="col-md-4 sm-4" th:each="r : ${list2}" style="padding-top:20px;">
	                <div class="card-sl">
	                    <div class="card-image">
                        <img th:src="@{/menuimg/}+${r.menuimg}" style="justify-content:space between;"/>
                    	</div>
	                    <div class="card-heading" th:text="${r.menuname}">           
	                    </div>
	                    <div class="card-text" th:text="${r.cnt} + '개'">
	                        
	                    </div>
	                </div>
	            </div>

						<h4 th:text="${session.logincust.custid}">예약자 id는 세션으로 따다가 쓰자</h4>
						<h4 th:text="${list3.orderlistno}"></h4>
						<h4 th:text="${list3.reservedate}"></h4>
						<h4 th:text="${list3.reservetime}"></h4>
						<h4 th:text="${list3.totalprice}"></h4>
						
		</div>
	</div>
	<button type="button" id="gotomypage">상세 예약내역 조회</button>
	<button type="button" id="gotoindex">홈으로</button>
</body>
