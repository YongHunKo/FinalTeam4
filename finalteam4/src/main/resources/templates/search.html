<meta charset="utf-8">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<head>
<style>
   body {
        font-family: Varela Round;
        background-color: #fff;
        justify-content:space between;
        display:flex;
        flex-direction: column; /*수직 정렬*/
    }

    a {
        text-decoration: none;
    }

    /* Card Styles */

    .card-sl {
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }


    .card-image img {
        height: 250px;
        width: 520px;
        border-radius: 8px 8px 0px 0;
        object-fit:cover;
        overflow:hidden;
        z-index:1;
    }

    .card-action {
        position: relative;
        float: right;
        margin-top: -25px;
        margin-right: 20px;
        z-index: 2;
        color: #E26D5C;
        background: #fff;
        border-radius: 100%;
        padding: 15px;
        font-size: 15px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 2px 0 rgba(0, 0, 0, 0.19);
    
    }

    .card-action:hover {
        color: #fff;
        background: #E26D5C;
        -webkit-animation: pulse 1.5s infinite;
    }

    .card-heading {
        font-size: 18px;
        font-weight: bold;
        background: #fff;
        padding: 10px 15px;
    }

    .card-text {
        padding: 10px 15px;
        background: #fff;
        font-size: 14px;
        color: #636262;
    }

    .card-button {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        width: 100%;
        background-color: #1F487E;
        color: #fff;
        border-radius: 0 0 8px 8px;
    }

    .card-button:hover {
        text-decoration: none;
        background-color: #1D3461;
        color: #fff;

    }
	

    @-webkit-keyframes pulse {
        0% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }

        60% {
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1);
            box-shadow: 0 0 0 50px rgba(90, 153, 212, 0);
        }

        80% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
            box-shadow: 0 0 0 0 rgba(90, 153, 212, 0);
        }
    }
	.myButton {
		box-shadow:inset 0px 1px 0px 0px #ffffff;
		background:linear-gradient(to bottom, #ffffff 5%, #f6f6f6 100%);
		background-color:#ffffff;
		border-radius:6px;
		border:1px solid #dcdcdc;
		display:inline-block;
		cursor:pointer;
		color:#666666;
		font-family:Arial;
		font-size:15px;
		font-weight:bold;
		padding:6px 24px;
		text-decoration:none;
		text-shadow:0px 1px 0px #ffffff;
	}
	.myButton:hover {
		background:linear-gradient(to bottom, #f6f6f6 5%, #ffffff 100%);
		background-color:#f6f6f6;
	}
	.myButton:active {
		position:relative;
		top:1px;
	}



</style>
<script>
var para = '[[${page}]]';
function desc(){
	location.href = para+'/desc';
}
function asc(){
	location.href = para+'/asc';
}
$(document).ready(function(){
	$("#desc").click(function() {
		desc();
	});
	$("#asc").click(function() {
		asc();
	});
});
</script>



</head>

<body>

  <div class="container" style="background:#fff;">
  	<div class= "button">
 		<a class="myButton" id="desc">높은가격순</a>
  		<a class="myButton" id="asc">낮은가격순</a>
  	</div>
        <div class="row" >
            <div class="col-md-4 sm-4" th:each="m : ${menulist}" style="padding-top:20px;">
                <div class="card-sl">
                    <div class="card-image">
                        <a th:href="@{/storedetail(storeid=${m.storeid})}">
                        <img
                           th:src="@{/menuimg/}+${m.menuimg}" style="justify-content:space between;"/>
                           </a>
                    </div>
					<div>
                    <a class="card-action" href="#"><img th:src="@{/img/love.png}" style="width:30px;"></a>
                    </div>
                    <div class="card-heading" th:text="${m.menuname}">
                       
                    </div>
                    <div class="card-text" th:text="${m.storename}">
                       
                    </div>
                    <div class="card-text" th:text="${#numbers.formatInteger(m.menuprice, 3, 'COMMA')}">
                        
                    </div>
                    <a th:href="@{/storedetail(storeid=${m.storeid})}" class="card-button"> 예약하러가기</a>
                </div>
            </div>
        </div>  

</div>

<footer>
	<a href="#" class="btn_gotop"></a>
</footer>
</body>
