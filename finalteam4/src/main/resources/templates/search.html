<meta charset="utf-8">

<link rel="stylesheet" th:href="@{/assets/css/style.css}">
<head>
<style>
   body {
        font-family: Varela Round;
        background-color: #fff;
        justify-content:space between;
        display:flex;
        flex-direction: column; /*수직 정렬*/
        padding-top:20px;
        background:linear-gradient(
        rgba(255, 255, 255, 0.5),
        rgba(255, 255, 255, 0.5)
      ),
  url("https://cdn.pixabay.com/photo/2020/06/22/16/40/leaves-5329790_960_720.jpg");
    }

    a {
        text-decoration: none;
    }

    /* Card Styles */

    .card-sl {
        border-radius: 8px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }


    .card-image img {
        height: 250px;
        width: 520px;
        border-radius: 8px 8px 0px 0;
        object-fit:cover;
        overflow:hidden;
        z-index:1;
    }

    .card-action {
        position: relative;
        float: right;
        margin-top: -25px;
        margin-right: 20px;
        z-index: 2;
        color: #E26D5C;
        background: #fff;
        border-radius: 100%;
        padding: 15px;
        font-size: 15px;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 2px 0 rgba(0, 0, 0, 0.19);
        display:flex;
    }

    .card-action:hover {
        color: #fff;
        background: #E26D5C;
        -webkit-animation: pulse 1.5s infinite;
    }

    .card-heading {
        font-size: 18px;
        font-weight: bold;
        background: #fff;
        padding: 10px 15px;
    }

    .card-text {
        padding: 10px 15px;
        background: #fff;
        font-size: 14px;
        color: #636262;
    }

    .card-button {
        display: flex;
        justify-content: center;
        padding: 10px 0;
        width: 100%;
        background-color: #1F487E;
        color: #fff;
        border-radius: 0 0 8px 8px;
    }

    .card-button:hover {
        text-decoration: none;
        background-color: #1D3461;
        color: #fff;

    }


    @-webkit-keyframes pulse {
        0% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }

        60% {
            -moz-transform: scale(1);
            -ms-transform: scale(1);
            -webkit-transform: scale(1);
            transform: scale(1);
            box-shadow: 0 0 0 50px rgba(90, 153, 212, 0);
        }

        80% {
            -moz-transform: scale(0.9);
            -ms-transform: scale(0.9);
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
            box-shadow: 0 0 0 0 rgba(90, 153, 212, 0);
        }
    }




</style>




</head>

<body>
  <div class="container" style="margin-top:80px; background-color:#fff; " >
        <div class="row" >
            <div class="col-md-4 sm-4" th:each="m : ${menulist}" style="padding-top:20px;">
                <div class="card-sl">
                    <div class="card-image">
                        <a th:href="@{/storedetail(storeid=${m.storeid})}">
                        <img
                           th:src="@{/menuimg/}+${m.menuimg}" style="justify-content:space between;"/>
                           </a>
                    </div>

                    <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                    <div class="card-heading" th:text="${m.menuname}">
                       
                    </div>
                    <div class="card-text" th:text="${m.storename}">
                       
                    </div>
                    <div class="card-text" th:text="${#numbers.formatInteger(m.menuprice, 3, 'COMMA')}">
                        
                    </div>
                    <a href="#" class="card-button"> 예약하러가기</a>
                </div>
            </div>
        </div>  

</div>

<footer>
	<a href="#" class="btn_gotop"></a>
</footer>
</body>
