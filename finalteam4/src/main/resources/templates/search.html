<table class="table table-hover" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>메뉴이름</th>
            <th>가격&nbsp(원)</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="m : ${menulist}">
            <td th:text="${m.menuname}">item_name</td>
            <td th:text="${#numbers.formatInteger(m.menuprice, 3, 'COMMA')}">item_price</td>
        </tr>

    </tbody>
</table>
