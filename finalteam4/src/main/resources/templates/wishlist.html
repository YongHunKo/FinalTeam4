<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">

<head>
<link rel="stylesheet" th:href="@{/assets/css/common/styles.css}">

<style>
.my_tit {
	position: relative;
	padding-bottom: 10px;
	border-bottom: 4px solid #000;
}

.my_tit span {
	display: inline-block;
	margin-left: 10px;
	font-size: 18px;
	font-weight: 400;
}

.row {
	width: 100%;
	padding: 20px 10px;
	display: flex;
	flex-wrap: wrap;
	padding-top: 20px;
}

.img-fluid card-img-top {
	height: 200px;
	width: 150px;
}

.myButton {
	box-shadow: inset 0px 39px 0px -24px #e67a73;
	background-image: linear-gradient(45deg, #FF512F 0%, #F09819 51%, #FF512F 100%);
	border-radius: 4px;
	border: 1px solid #ffffff;
	display: inline-block;
	cursor: pointer;
	color: #ffffff;
	font-family: Arial;
	font-size: 15px;
	font-weight: bold;
	padding: 8px 81px;
	text-decoration: none;
	text-shadow: 0px 1px 0px #b23e35;
}

.myButton:hover {
	background-color: #eb675e;
}

.myButton:active {
	position: relative;
	top: 1px;
}

.cropped {
	width: 300px;
	height: 300px;
	object-fit: cover;
	object-position: 20% 10%;
	padding-top: 20px;
	border-radius: 70px;
	overflow: hidden;
}
</style>

<script>
	$(document).ready(function() {
		const menu = document.querySelector("#menu-toggle")
		$("#wrapper").toggleClass("menuDisplayed");
		menu.style.visibility = "hidden";
	});

	function del(wishlistid) {
		var id = '[[${session.logincust.custid}]]';
		var c = confirm('삭제하시겠습니까?');
		if (c == true) {
			location.href = '[[@{/deletewishlist?wishlistid=}]]' + wishlistid
					+ '&id=' + id;
		}
	}
</script>
<body>
	<div id="wrapper" style="height: auto">
		<!-- 메뉴바 -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>


			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">나의 EAT & OUT</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item"
								th:href="@{/mypage/order(id=${session.logincust.custid})}">테이블
								조회</a> <a class="dropdown-item"
								th:href="@{/mypage/review(id=${session.logincust.custid})}">나의
								리뷰</a> <a class="dropdown-item"
								th:href="@{/wishlist(id=${session.logincust.custid})}">나의
								위시리스트</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"> 계정설정 </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item"
								th:href="@{/mypage/edit(id=${session.logincust.custid})}">회원정보수정</a>
							<a class="dropdown-item" href="#">쿠폰</a>
						</div></li>
					<li class="nav-item dropdown"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false">고객센터</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" th:href="@{/mypage/question}">1:1
								문의내역</a> <a class="dropdown-item" href="#">공지사항</a> <a
								class="dropdown-item" href="#">FAQ</a>
						</div></li>
				</ul>
			</div>
		</nav>
		<!-- 메뉴바 끝 -->
		<th:block th:replace="mypage/fragment/banner :: bannerFragment"></th:block>
		<div id="page-content-wrapper">
			<div class="container-fluid px-1 px-md-4 py-2 mx-auto">
				<div class="row d-flex justify-content-center px-3">
					<h3 class="my_tit">
						위시리스트<span>Wishlist</span>
					</h3>
					<div class="row">
						<div class="col-xl-3 col-lg-6 col-md-6 mb-4"
							th:each="vw : ${viewwish}" style="height: 500px; width: 305px">
							<div class="bg-white rounded shadow-sm">
								<img th:src="@{/storeimg/} + ${vw.storeimg}" alt=""
									class="cropped" style="height: 300px; width: 320px">
								<div class="p-4">
									<h5>
										<a th:href="@{/storedetail(storeid=${vw.storeid})}"
											class="text-dark" th:text="${vw.storename}"></a>
									</h5>
									<p class="small text-muted mb-0"></p>
									<center>
										<a th:onclick="del([[${vw.wishlistid}]])" class="myButton">DELETE</a>
									</center>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
