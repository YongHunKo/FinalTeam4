<!doctype html>

<html lang="ko">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    


    <link href="img/favicon.png" rel="shortcut icon" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Google fonts - Poppins -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">

    <!-- Icon Awesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Custom styles for this template -->

    <link href="css/signin.css" rel="stylesheet">
	<style>
	


.bg-signup {

    margin: auto;

    padding: 35px;

    border-radius: 5px;

    background: linear-gradient(15deg,#dadada,#fff);

    -webkit-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    -moz-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

}

.icon {

  width: 90px;

  margin: auto;

  border:3px solid #e0e0e0;

  border-radius: 50%;

}

.fa-user-alt-slash{

  font-size: 35px;

  padding: 23px 0px;

  width: 80px;

  border-radius: 50%;

  margin: auto;

  display: block;

  color: #bdbdbd;

  background-color: #e0e0e0;

}

.form-signup {

  width: 100%;

  max-width: 390px;

  padding: 15px;

  margin: 0 auto;

}


.form-signup .form-control {

  position: relative;

  box-sizing: border-box;

  height: auto;

  padding: 10px 20px;

  font-size: 15px;

}

.form-signup .form-control:focus {

  z-index: 2;

}

.form-signup input[type="text"] {

  margin-bottom: 10px;

  border-bottom-right-radius: 0;

  border-bottom-left-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}

.form-signup input[type="password"] {

  margin-bottom: -1px;

  border-top-left-radius: 0;

  border-top-right-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}	
	</style>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script>
	
	$(document).ready(function(){
		$('#signup_btn').click(function(){
			$('#signup_form').attr({
				'action':'/signupimpl',
				'method':'post'
			});
			$('#signup_form').submit();
		});
		
		$('#pwd2').keyup(function(){
			var pwd = $('#pwd').val();
			var pwd2 = $('#pwd2').val();
			if(pwd == pwd2){
				$('#pspan').text('비밀번호가 일치합니다');
			}else{
				$('#pspan').text('비밀번호가 일치하지 않습니다');
			}
		});
		
		$('#id').keyup(function(){
			var custid = $(this).val();
			$.ajax({
				url:'/checkid',
				data:{'cid':custid},
				success:function(result){
					if(result == 't'){
						$('#ispan').text('사용 가능한 ID입니다');
					}else{
						$('#ispan').text('사용 불가능한 ID입니다');
					}
				}
			});
			
		});
	});
	</script>


  </head>

  <body class="text-center">

    <div class="container" style="margin-top:100px; margin-bottom:100px;">

    <form class="form-signup" id="signup_form">

      <div class="bg-signup">

      <p class="icon">

        <i class="fas fa-user-alt-slash"></i>

      </p><br>

      <label for="id" class="sr-only">ID를 입력해주세요</label>
      <input type="text" id="id" name="custid" class="form-control" placeholder="ID" required autofocus>
      <span id="ispan"></span>
      
      <label for="inputPassword" class="sr-only">비밀번호</label>
      <input type="password" id="pwd" name="custpwd" class="form-control" placeholder="비밀번호" required>
	  
	  <label for="inputPassword2" class="sr-only">비밀번호 확인</label>
      <input type="password" id="pwd2" class="form-control" placeholder="비밀번호 확인" required>
	  <span id="pspan"></span>
	  
	  <label for="name" class="sr-only">이름</label>
      <input type="text" id="name" name="custname" class="form-control" placeholder="이름" required>
	  
	  <label for="birth" class="sr-only">생일</label>
      <input type="text" id="birth" name="birth" class="form-control" placeholder="생일 (예: 1995-11-12)" required>

	  <label for="tel" class="sr-only">전화번호</label>
      <input type="text" id="tel" name="tel" class="form-control" placeholder="전화번호 (예: 01012345678)" required>
	  <br>

      <button class="btn btn-lg btn-primary btn-block" id="signup_btn" type="submit">SIGN UP</button>

      <br>


    </div>

    </form>

      

    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    

  </body>

</html>
