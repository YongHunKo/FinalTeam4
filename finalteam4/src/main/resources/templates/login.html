	<style>
	


.bg-login {

    margin: auto;

    padding: 35px;

    border-radius: 5px;

    background: linear-gradient(15deg,#dadada,#fff);

    -webkit-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    -moz-box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

    box-shadow: 0px 0px 90px -26px rgba(0,0,0,0.75);

}

.icon {

  width: 90px;

  margin: auto;

  border:3px solid #e0e0e0;

  border-radius: 50%;

}

.fa-user-alt-slash{

  font-size: 35px;

  padding: 23px 0px;

  width: 80px;

  border-radius: 50%;

  margin: auto;

  display: block;

  color: #bdbdbd;

  background-color: #e0e0e0;

}

.form-signin {

  width: 100%;

  max-width: 390px;

  padding: 15px;

  margin: 0 auto;

}

.form-signin .checkbox {

  font-weight: 400;

}

.form-signin .form-control {

  position: relative;

  box-sizing: border-box;

  height: auto;

  padding: 10px 20px;

  font-size: 15px;

}

.form-signin .form-control:focus {

  z-index: 2;

}

.form-signin input[type="email"] {

  margin-bottom: -1px;

  border-bottom-right-radius: 0;

  border-bottom-left-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}

.form-signin input[type="password"] {

  margin-bottom: 10px;

  border-top-left-radius: 0;

  border-top-right-radius: 0;

  color: #868e96;

  background: linear-gradient(15deg,#f7f5f5,#fff);

}	
	
	
	
	
	
	</style>

<script>

$(document).ready(function(){
	$('#login_btn').click(function(){
		$('#login_form').attr({
			method:'post',
			action:'/loginimpl'
		})
		$('#login_form').submit();
		
	});
	
});



</script>

  <body class="text-center">

    <div class="container" style="margin-top:100px; margin-bottom:100px;">

      <label for="inputPassword" class="sr-only">Password를 입력해주세요!</label>

      <input type="password" id="pwd"  name="custpwd" class="form-control" placeholder="Password를입력해주세요" required>

      <button  id="login_btn" class="btn btn-lg btn-primary btn-block" type="submit">LOGIN</button>
