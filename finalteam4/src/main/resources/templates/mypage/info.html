<meta charset="utf-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
.navigation {
	position: relative;
}

 #wrapper ul li a:hover {
	color: tomato;
	font-weight:600;
}
/* Sidebar */
#sidebar-wrapper {
	z-index: 1;
	position: absolute;
	width: 0;
	height: 150%;
	overflow-y: hidden;
	opacity: 0.9;
	transition: all .5s;
	display: flex;
	padding-left: 40px;
}

/* Main Content */
#page-content-wrapper {
	width: 100%;
	padding: 15px;
	transition: all .5s;
}

#menu-toggle {
	transition: all .3s;
	font-size: 2em;
}
/* Change the width of the sidebar to display it*/
#wrapper.menuDisplayed #sidebar-wrapper {
	width: 250px;
}

#wrapper.menuDisplayed #page-content-wrapper {
	padding-left: 250px;
}

/* Sidebar styling */
.sidebar-nav {
	padding: 0;
	list-style: none;
	transition: all .5s;
	width: 100%;
	text-align: center;
}

.sidebar-nav li {
	line-height: 40px;
	width: 100%;
	transition: all .3s;
	padding: 10px 0;
}

.sidebar-nav li a {
	font-size: 15px;
	color: #5d5d5d;
	font-weight: 200;
}

.sidebar-nav li h4 {
	font-size: 17px;
	line-height: 26px;
	font-weight: 800;
	color: #303033;
}

/* .sidebar-nav li {
	
} */
.footer-style-3 {
	display: none;
}

.weather-card {
	margin: 0px auto;
	height: 200px;
	width: 1200px;
	background: #fff;
	box-shadow: 0 1px 38px rgba(0, 0, 0, 0.15), 0 5px 12px
		rgba(0, 0, 0, 0.25);
	overflow: hidden;
}

.weather-card .top {
	position: relative;
	height: 220px;
	width: 100%;
	overflow: hidden;
	background: url("/img/mypage_recent.jpg") no-repeat;
	background-size: cover;
	background-position: center center;
	text-align: center;
	background-size: cover;
}

.weather-card .top .wrapper {
	padding: 0px;
	position: relative;
	z-index: 1;
	width: 50%;
	float: right;
}

.weather-card .top .wrapper2 {
	padding: 0px;
	position: relative;
	z-index: 1;
	width: 50%;
	float: left;
}

.weather-card .top .wrapper .mynav {
	height: 20px;
}

.weather-card .top .wrapper .mynav .lnr {
	color: #fff;
	font-size: 20px;
}

.weather-card .top .wrapper .mynav .lnr-chevron-left {
	display: inline-block;
	float: left;
}

.weather-card .top .wrapper .mynav .lnr-cog {
	display: inline-block;
	float: right;
}

.weather-card .top .wrapper .heading {
	margin-top: 10px;
	font-size: 35px;
	font-weight: 400;
	color: #fff;
}

.weather-card .top .wrapper .location {
	margin-top: 20px;
	font-size: 20px;
	color: #fff;
}

.weather-card .top .wrapper .temp {
	margin-top: 20px;
}

.weather-card .top .wrapper .temp a {
	text-decoration: none;
	color: #fff;
}

.weather-card .top .wrapper .temp a .temp-type {
	font-size: 85px;
}

.weather-card .top .wrapper .temp .temp-value {
	display: inline-block;
	font-size: 50px;
	color: #fff;
}

.weather-card .top .wrapper .temp .deg {
	display: inline-block;
	font-size: 35px;
	font-weight: 600;
	color: #fff;
	vertical-align: top;
	margin-top: 10px;
}

.weather-card .top:after {
	content: "";
	height: 100%;
	width: 100%;
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.5);
}

.weather-card .top .wrapper2 .mynav {
	height: 20px;
}

.weather-card .top .wrapper2 .mynav .lnr {
	color: #fff;
	font-size: 20px;
}

.weather-card .top .wrapper2 .mynav .lnr-chevron-left {
	display: inline-block;
	float: left;
}

.weather-card .top .wrapper2 .mynav .lnr-cog {
	display: inline-block;
	float: right;
}

.weather-card .top .wrapper2 .heading {
	margin-top: 10px;
	font-size: 35px;
	font-weight: 400;
	color: #fff;
}

.weather-card .top .wrapper2 .location {
	margin-top: 20px;
	font-size: 20px;
	color: #fff;
}

.weather-card .top .wrapper2 .temp {
	margin-top: 20px;
}

.weather-card .top .wrapper2 .temp a {
	text-decoration: none;
	color: #fff;
}

.weather-card .top .wrapper2 .temp a .temp-type {
	font-size: 85px;
}

.weather-card .top .wrapper2 .temp .temp-value {
	display: inline-block;
	font-size: 50px;
	color: #fff;
}

.weather-card .top .wrapper2 .temp .deg {
	display: inline-block;
	font-size: 35px;
	font-weight: 600;
	color: #fff;
	vertical-align: top;
	margin-top: 10px;
}

.contents {
	margin: 0px auto;
	height: 220px;
	width: 1200px;
	padding-top: 50px;
}

.my_tit {
	position: relative;
	padding-bottom: 10px;
	border-bottom: 4px solid #000;
}

.my_tit span {
	display: inline-block;
	margin-left: 10px;
	font-size: 18px;
	font-weight: 400;
}

.btn_next {
	padding-top: 30px;
	border-top: 1px solid #d4d4d4;
	text-align: center;
}

.btn_next button {
	width: 300px;
	height: 50px;
	margin: 0 auto;
	background: #000;
}
</style>
<script>
	$(document).ready(function() {
		const menu=document.querySelector('#menu-toggle')
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("menuDisplayed");
			/*클릭시 숨김  */
			menu.style.display ='none';
			
		});

		/* $("#inputPassword").keyup(function() {
			var pwd = $(this).val();
		}); */

		$("#checkPassword").keyup(function() {
			var pwd1 = $("#inputPassword").val();
			var pwd2 = $("#checkPassword").val();

			if (pwd1 == pwd2) {
				$("#pspan_check1").text("√");
				$("#pspan_check2").text("√");
				$("#pspan_check1").css("color", "green");
				$("#pspan_check2").css("color", "green");
			} else {
				$("#pspan_check1").css("visibility", "hidden");
				$("#pspan_check2").text("비밀번호를 다시 확인해주세요.");
				$("#pspan_check2").css("color", "#ff4800");
			}
		});

		$("#next_btn").click(function() {
			if ($("#inputPassword").val() == "") {
				$("#pspan_check1").text("비밀번호를 입력해주세요.");
				$("#pspan_check1").css("color", "#ff4800");
				$("#inputPassword").focus();
				return;
			}
			if ($("#checkPassword").val() == "") {
				$("#pspan_check2").text("비밀번호를 입력해주세요.");
				$("#pspan_check2").css("color", "#ff4800");
				$("#checkPassword").focus();
				return;
			}
			if ($("#inputName").val() == "") {
				$("#pspan_name").text("비밀번호를 입력해주세요.");
				$("#pspan_name").css("color", "#ff4800");
				$("#inputName").focus();
				return;
			}
			if ($("#inputTel").val() == "") {
				$("#pspan_tel").text("비밀번호를 입력해주세요.");
				$("#pspan_tel").css("color", "#ff4800");
				$("#inputTel").focus();
				return;
			}

			$("#update_form").attr({
				"method" : "post",
				"action" : "[[@{/mypage/update}]]"
			})
			$("#update_form").submit();
			alert("회원정보가 수정되었습니다.")
		});

	});
</script>

<body>
	<div id="wrapper">
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<ul class="sidebar-nav">
				<li><a th:text="${session.logincust.custname}"
					style="padding: 20px 0 10px 0; font-size: 40px; font-weight: 700"></a></li>
				<li><h4 href="#">나의 EAT & OUT 정보</h4></li>
				<li><a
					th:href="@{/mypage/order(id=${session.logincust.custid})}">테이블
						조회</a></li>
				<li><a
					th:href="@{/mypage/review(id=${session.logincust.custid})}">나의
						리뷰</a></li>
				<li><a
					th:href="@{/mypage/wishlist(id=${session.logincust.custid})}">나의
						위시리스트</a></li>
				<li><h4 href="#">나의 계정설정</h4></li>
				<li><a
					th:href="@{/mypage/edit(id=${session.logincust.custid})}">회원정보수정</a></li>
				<li><a href="#">회원등급</a></li>
				<li><a href="#">쿠폰</a></li>
				<li><h4 href="#">고객센터</h4></li>
				<li><a href="#">1:1 문의내역</a></li>
				<li><a href="#">공지사항</a></li>
				<li><a href="#">FAQ</a></li>
			</ul>
		</div>

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<a href="#" class="btn" id="menu-toggle">click<span
							class="glyphicon glyphicon-menu-hamburger"></span></a>
						<div class="weather-card one" th:with="list1=${list_one}">
							<div class="top">
								<div class="wrapper">
									<div class="mynav"></div>
									<h1 class="heading" th:text="${list1.storename}"></h1>
									<h3 class="location" th:text="${list1.reservedate}"></h3>
									<p class="temp">
										<span class="temp-value" th:text="${list1.reservetime}"></span>
									</p>
								</div>
								<div class="wrapper2">
									<div class="mynav"></div>
									<h2 class="heading">가까운 예약</h2>
									<h2 class="heading">D - 13</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contents">
				<form id="update_form">
					<h3 class="my_tit">
						회원정보 수정<span></span>
					</h3>
					<div class="form-group" style="padding: 36px 0">
						<div class="form-group row">
							<label for="staticId" class="col-sm-2 col-form-label">아이디</label>
							<div class="col-sm-10">
								<input type="text" readonly class="form-control-plaintext"
									id="staticId" th:value="${session.logincust.custid}"
									name="custid">
							</div>
						</div>
						<div class="form-group row" style="margin-top: 10px">
							<label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="inputPassword"
									placeholder="" style="width: 250px" name="custpwd"> <span
									id="pspan_check1" style="margin-top: 5px"></span>
							</div>
						</div>
						<div class="form-group row" style="margin-top: 10px">
							<label for="checkPassword" class="col-sm-2 col-form-label">비밀번호</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="checkPassword"
									placeholder="" style="width: 250px" name="custpwd2"> <span
									id="pspan_check2" style="margin-top: 5px"></span>
							</div>
						</div>
						<div class="form-group row" style="margin-top: 10px">
							<label for="inputName" class="col-sm-2 col-form-label">이름</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputName"
									placeholder="" style="width: 250px" name="custname"> <span
									id="pspan_name" style="margin-top: 5px"></span>
							</div>
						</div>
						<div class="form-group row" style="margin-top: 10px">
							<label for="inputTel" class="col-sm-2 col-form-label">전화번호</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="inputTel"
									placeholder="" style="width: 250px" name="tel"> <span
									id="pspan_tel" style="margin-top: 5px"></span>
							</div>
						</div>
					</div>
				</form>
				<div class="btn_next">
					<button id="next_btn" class="btn-primary">다 음</button>
				</div>
			</div>
		</div>
	</div>


</body>
