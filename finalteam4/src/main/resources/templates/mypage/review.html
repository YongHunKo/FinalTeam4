<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">

<head>
<link rel="stylesheet" th:href="@{/assets/css/common/styles.css}">

<style>
.row {
	width: 850px;
	display: flex;
	flex-wrap: wrap;
	padding-top: 15px;
	padding-left: 10px
}

.img-fluid card-img-top {
	height: 200px;
	width: 150px;
}

.small>span {
	font-size: 20px;
	letter-spacing: 5px;
	color: orange;
}
</style>



<script>
	$(document).ready(function() {
		/* const menu = document.querySelector('#menu-toggle') */
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("menuDisplayed");
			/* menu.style.visibility = "hidden"; */
		});
	});
</script>

</head>

<body>
	<div id="wrapper" style="height: 1000px">
		<th:block th:replace="mypage/fragment/sidebar :: sidebarFragment"></th:block>
		<th:block th:replace="mypage/fragment/banner :: bannerFragment"></th:block>
		<div id="page-content-wrapper">
			<div class="container-fluid px-1 px-md-4 py-2 mx-auto">
				<div class="row d-flex justify-content-center px-3">
					<h3 class="my_tit">
						리 뷰<span>소중한 리뷰 감사합니다.</span>
					</h3>
					<div class="row">
						<div class="col-xl-3 col-lg-4 col-md-6 mb-4"
							th:each="rv : ${review}" style="height: 500px; width: 276px">
							<div class="bg-white rounded shadow-sm">
								<img th:src="@{/storeimg/} + ${rv.storeimg}"
									class="img-fluid card-img-top"
									style="height: 300px; width: 250px">
								<div class="p-4">
									<h5>
										<a href="#" class="text-dark" th:text="${rv.storename}"></a>
									</h5>
									<p class="small text-muted mb-0" th:text="${rv.revtext}"></p>
									<div
										class="d-flex align-items-center justify-content-between rounded-pill bg-light px-3 py-2 mt-4">
										<p class="small">
											<i class="star" style="padding-right: 45px">S t a r</i> <span
												th:if="${rv.star == 1}">★ </span> <span
												th:if="${rv.star == 2}">★ ★</span> <span
												th:if="${rv.star == 3}">★ ★ ★</span> <span
												th:if="${rv.star == 4}">★ ★ ★ ★</span> <span
												th:if="${rv.star == 5}">★ ★ ★ ★ ★</span>
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
