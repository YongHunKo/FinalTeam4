	display: flex;
}

	flex: none;
	width: 230px;
	padding: 0 50px 0 0;
	box-sizing: border-box;

	flex: 1;
	padding-top: 190px;
}

	margin-bottom: 20px;

a {

	font-size: 15px;
	color: gray;

	font-size: 30px;
	color: #000;
	margin-bottom: 20px;
}

	width: 200px;
	text-align: center;
}

	text-align: center;
}

	width: 300px;

	object-fit: cover;

	padding: 0 30px 0 0;
}

.recent {
	position: absolute;
	top: 0;
	right: 50px;
	left: 280px;
	background: orange;
}

.recent>li {
	display: flex;
	align-items: flex-end;
	float: left;
	position: relative;
	width: 25%;
	height: 150px;
	padding: 65px 20px 0px;
	box-sizing: border-box;
	text-align: left;
	font-size: 50px;
}

.recent>li>a {
	padding: 6px 0;
	font-size: 15px;
	color: black;
	font-weight: 600;
}

	font-size: 50px;
	font-weight: 400;
	color: #fff;

<!--====== Content Card Style 4 Part Start ======-->
<div class=parent>
	<div class="first">
		<h4 class="title">MY PAGE</h4>
		<!-- ID값을 부여해주자  -->
		<p th:text="${session.logincust.custname} + 님" id="info"></p>
		<h5>나의 예약정보</h5>
		<ul class="ul">
			<li><a href="#">예약조회</a></li>
			<li><a
				th:href="@{/mypage/review(id=${session.logincust.custid})}">나의
					리뷰</a></li>
		</ul>
		<h5>나의 계정설정</h5>
		<ul class="ul">
			<li><a th:href="@{/mypage/edit(id=${session.logincust.custid})}">회원정보수정</a></li>
			<li><a href="#">회원등급</a></li>
			<li><a href="#">쿠폰</a></li>
		</ul>
		<h5>고객센터</h5>
		<ul class="ul">
			<li><a href="#">1:1 문의내역</a></li>
			<li><a href="#">공지사항</a></li>
			<li><a href="#">#</a></li>
		</ul>
		<ul class="ul">
			<h5 style="color: orange">Eat & Out</h5>
		</ul>
	</div>
	<div>
		<ul class="recent">
			<li><a>
					<div>가장 가까운 예약</div> <span
					th:text="${#dates.format(list1.reservedate, 'MM월 dd일')}"></span>
			</a></li>
			<li><a>
					<div>테이블</div> <span th:text="${list1.storename}"></span>
			</a></li>
		</ul>
	</div>
	<div class="second">
		<h3 style="border-bottom: 2px solid black; padding: 0 0 10px">리 뷰</h3>
		<ul style="display: flex; position: relative; padding: 20px 0">
			<li th:each="list : ${list}" class="inserted">
				<div>
					<a href="#"><img th:src="'/img/' + ${list.storeimg}"
						class="img"></a>
				</div>
				<div>
					<a href="#"><span th:text="${list.storename}" style="font-weight: 700; font-size: 20px"></span></a>
				</div>
				<div>
					<span th:text="${list.revtext}"></span>
				</div>
				<div>
					<span th:text="${list.reservedate}"></span>
				</div>
				<div>
					<span th:text="${list.star}"></span>
				</div>
			</li>

		</ul>
	</div>
</div>
