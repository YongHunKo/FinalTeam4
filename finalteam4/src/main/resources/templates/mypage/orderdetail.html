<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">

<head>
<link rel="stylesheet" th:href="@{/assets/css/common/styles.css}">

<style>
.my_order_tbl .my_order_tit>div {
	height: 50px;
	border-bottom: 1px solid #303033;
	font-weight: 700;
	font-size: 13px;
	text-align: center;
}

.my_order_tbl .my_tbl {
	display: -webkit-box;
	display: flex;
	-webkit-box-align: center;
	align-items: center;
	position: relative;
	height: 230px;
	padding: 10px 0;
	border-bottom: 1px solid #d4d4d4;
}

.my_order_tbl .my_tbl>div {
	-webkit-box-flex: 0;
	flex: none;
	font-size: 14px;
	color: #303033;
	box-sizing: border-box;
}

.my_order_tbl .date {
	width: 110px;
	text-align: center;
}

.my_order_tbl .my_order_tit .history {
	height: auto;
}

.my_order_tbl .history {
	position: relative;
	width: -webkit-calc(100% - 440px);
	width: calc(100% - 440px);
	height: 100%;
	box-sizing: border-box;
}

.my_order_tbl .num {
	width: 210px;
	font-weight: 700;
	text-align: center;
}

.my_order_tbl .my_tbl>.amount {
	width: 120px;
	padding-right: 20px;
	text-align: right;
}

.imgin>img {
	height: auto;
	height: 180px;
	width: 180px;
}

.summary {
	width: 200px;
	padding-top: 30px;
	float: right;
}

.sumli>div {
	width: 110px;
	border-bottom: 1px solid #303033;
	font-weight: 700;
	font-size: 13px;
	text-align: left;
}

.detail>li {
	padding: 5px 0;
	text-align: left;
}

.review_btn {
	float: right;
	width: 96px;
	line-height: 32px;
	font-size: 18px;
	background: #FFBB45;
	border: none;
}
</style>



<script>
	$(document).ready(function() {
		/* const menu = document.querySelector('#menu-toggle') */
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("menuDisplayed");
			/* menu.style.visibility = "hidden"; */
		});
	});

	function addcoupon(input) {
		var form = $(input).serialize();
		console.log(input);
		console.log(form);

		$.ajax({
			url : "/mypage/addcoupon",
			type : "GET",
			data : form,
			success : function(date) {
				alert("쿠폰발급이 완료되었습니다.");
			}
		});
	}
</script>

</head>

<body>
	<div id="wrapper" style="height: 1000px">
		<th:block th:replace="mypage/fragment/sidebar :: sidebarFragment"></th:block>
		<th:block th:replace="mypage/fragment/banner :: bannerFragment"></th:block>
		<div id="page-content-wrapper">
			<div class="container-fluid px-1 px-md-4 py-2 mx-auto">
				<div class="row d-flex justify-content-center px-3">
					<h3 class="my_tit">
						테이블 상세 내역
						<button class="review_btn"
							th:onclick="|location.href='@{ocr(id=${rvdto.orderlistno})}'|">리뷰쓰기</button>
					</h3>
				</div>
				<div class="form-group">
					<ul class="my_order_tbl">
						<li class="my_order_tit">
							<div class="my_tbl">
								<div class="date">테이블</div>
								<div class="history">메뉴정보</div>
								<div class="num">수량</div>
								<div class="amount">가격</div>
							</div>
						</li>
						<ul class="my_order_tbl2" th:each="li : ${list}">
							<li class="ng-star-inserted"><a
								class="my_tbl ng-star-inserted"
								th:href="@{/storedetail(storeid=${li.storeid})}">
									<div class="date" th:text="${li.storename}"></div>
									<div class="history">
										<div class="imgbx">
											<div class="imgin" style="float: center">
												<img th:src="@{/menuimg/} + ${li.menuimg}">
											</div>
										</div>
										<div class="prd_order">
											<div class="prd_order_flex">
												<div class="prd_order_in">
													<span style="font-size: 18px; padding-top: 5px"
														th:text="${li.menuname}"></span>
												</div>
											</div>
										</div>
									</div>
									<div class="num" th:text="${li.cnt}"></div>
									<div class="amount" th:text="${li.orderprice}"></div>
							</a></li>
						</ul>
					</ul>
					<div class="summary">
						<h3 class="my_tit">Detail</h3>
						<ul class="detail">
							<li>방문 날짜 : <span th:text="${rvdate}"></span></li>
							<li>총 수량 : <span th:text="${cnt}"></span></li>
							<li>결제금액 : <span th:text="${total}"></span></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
