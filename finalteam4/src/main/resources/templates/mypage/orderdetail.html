<!DOCTYPE html>

<style>
/* 배너 */
.card2 {
	background-color: #ffffff;
	border-radius: 30px;
	background: url("/img/caption.jpg") no-repeat;
	background-size: cover;
	background-position: center;
	margin-top: 30px;
}

#heading {
	font-size: 55px;
	color: #fff;
}

.temp {
	place-items: center;
}

.temp-details>p>span, .grey {
	color: #fff;
	font-size: 18px;
}

.fa {
	color: #fff
}



/* Card Styles */
.card-sl {
	border-radius: 8px;
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
		width:300px;
}

#shareimg {
	box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0
		rgba(0, 0, 0, 0.19);
}

.card-image img {
	height: 250px;
	width: 520px;
	border-radius: 8px 8px 0px 0;
	object-fit: cover;
	overflow: hidden;
	z-index: 1;
}

.card-action {
	position: relative;
	float: right;
	margin-top: -25px;
	margin-right: 20px;
	z-index: 2;
	color: #E26D5C;
	background: #fff;
	border-radius: 100%;
	padding: 15px;
	font-size: 15px;
	box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.2), 0 1px 2px 0
		rgba(0, 0, 0, 0.19);
	display: flex;
}

.card-action:hover {
	color: #fff;
	background: #E26D5C;
	-webkit-animation: pulse 1.5s infinite;
}

.card-heading {
	font-size: 18px;
	font-weight: bold;
	background: #fff;
	padding: 10px 15px;
}

.card-text {
	padding: 10px 15px;
	background: #fff;
	font-size: 14px;
	color: #636262;
}

.card-button {
	display: flex;
	justify-content: center;
	padding: 10px 0;
	width: 100%;
	background-color: tomato;
	color: #fff;
	border-radius: 0 0 8px 8px;
}
.card-button:hover {
	text-decoration: none;
	background-color: #1D3461;
	color: #fff;
}

.summary {
	width: 200px;
	padding-top: 30px;
	float: right;
}

.sumli>div {
	width: 110px;
	border-bottom: 1px solid #303033;
	font-weight: 700;
	font-size: 13px;
	text-align: left;
}

.detail>li {
	padding: 5px 0;
	text-align: left;
}

.review_btn {
	float: right;
	width: 96px;
	line-height: 32px;
	font-size: 18px;
	background: #FFBB45;
	border: none;
	font-family:Pretendard;
}
</style>

</script>
