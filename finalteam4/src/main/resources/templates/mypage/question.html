#chat1 .form-outline .form-control ~.form-notch div {

}

#chat1 .form-outline .form-control ~.form-notch .form-notch-leading {
	left: 0;

	height: 100%;
	border-right: none;
	border-radius: .65rem 0 0 .65rem;
}

#chat1 .form-outline .form-control ~.form-notch .form-notch-middle {
	flex: 0 0 auto;
	max-width: calc(100% - 1rem);
	height: 100%;
	border-right: none;
	border-left: none;
}

#chat1 .form-outline .form-control ~.form-notch .form-notch-trailing {
	flex-grow: 1;
	height: 100%;
	border-left: none;
	border-radius: 0 .65rem .65rem 0;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-leading
	{
	border-top: 0.125rem solid #39c0ed;
	border-bottom: 0.125rem solid #39c0ed;
	border-left: 0.125rem solid #39c0ed;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-leading,
	#chat1 .form-outline .form-control.active ~.form-notch .form-notch-leading
	{
	border-right: none;
	transition: all 0.2s linear;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-middle
	{
	border-bottom: 0.125rem solid;
	border-color: #39c0ed;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-middle,
	#chat1 .form-outline .form-control.active ~.form-notch .form-notch-middle
	{
	border-top: none;
	border-right: none;
	border-left: none;
	transition: all 0.2s linear;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-trailing
	{
	border-top: 0.125rem solid #39c0ed;
	border-bottom: 0.125rem solid #39c0ed;
	border-right: 0.125rem solid #39c0ed;
}

#chat1 .form-outline .form-control:focus ~.form-notch .form-notch-trailing,
	#chat1 .form-outline .form-control.active ~.form-notch .form-notch-trailing
	{
	border-left: none;
	transition: all 0.2s linear;
}

#chat1 .form-outline .form-control:focus ~.form-label {
	color: #39c0ed;
}

#chat1 .form-outline .form-control ~.form-label {
	color: #bfbfbf;
}

#connect {
	width: 96px;
	font-size: 18px;
	background: #FFBB45;
	border: none;
}

#sendme {
	float: right;
	width: 96px;
	line-height: 32px;
	font-size: 18px;
	background: #FFBB45;
	border: none;

.card2 {

	width: 400px;

.card-body {
	height: 420px;
}

#card-body>p {
	padding: 10px 20px;
}
</style>

<script>
	$(document).ready(function() {
		const menu = document.querySelector('#menu-toggle')

			$("#wrapper").toggleClass("menuDisplayed");
			menu.style.visibility = "hidden";

		$("#connect").click(function() {
			connect();
		});

		$("#sendme").click(function() {
			sendMe();
		});

		$("#sendto").click(function() {
			sendTo();
		});
	});

	var stompClient = null;
	var id = "[[${session.logincust.custid}]]";
	// 서버소켓에 연결
	function connect() {
		var socket = new SockJS("/ws");
		stompClient = Stomp.over(socket);

		stompClient.connect({}, function(frame) {
			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/send/' + id, function(msg) {
				$("#card-body").append(
						"<div class='d-flex flex-row justify-content-end mb-4'><div class='p-3 me-3 border' style='border-radius: 15px; background-color: #fbfbfb'><p>" + JSON.parse(msg.body).content1 + "</p></div><img src='/assets/images/thumbnail.png' style='width: 45px; height: 100%'></div>");
				$("#card-body").append(
						"<div class='d-flex flex-row justify-content-start mb-4'><img src='/assets/images/eLogo.png' style='width: 45px; height: 100%''><div class='p-3 ms-3' style='border-radius: 15px; background-color: rgba(57, 192, 237, .2)'><p>" + JSON.parse(msg.body).content2 + "</p></div></div>");
			});
		});
	}

	// 서버소켓에 연결끊기
	function disconnect() {
		if (stompClient !== null) {
			stompClient.disconnect();
		}
		setConnected(false);
		console.log("Disconnected");
	}

	// connect&disconnect버턴 활성화/비활성화
	function setConnected(connected) {
		if (connected) {
			$("#card-body").append(
					"<p>챗봇과 연결되었습니다. 궁금하신점을 물어봐주세요.</p>"
			);
			$("#metext").attr("disabled", false);
		} else {
			$("#status").text("Disconnected");
		}

	}

	// 서버에 메세지 요청 메서드
	function sendMe() {
		var msg = JSON.stringify({
			'sendid' : id,
			'content1' : $('#metext').val()
		});
		stompClient.send("/receiveme", {}, msg);
	}
	
</script>
