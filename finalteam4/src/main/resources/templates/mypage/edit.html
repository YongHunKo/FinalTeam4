<meta charset="utf-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
.parent {
	position: relative;
	min-width: 900px px;
	max-width: 1500px;
	margin: 50px auto 0;
	padding: 0 50px 100px;
	display: flex;
}

.first {
	flex: none;
	width: 230px;
	padding: 0 50px 0 0;
}

.second {
	margin-top: 75px;
	margin-left: 0;
	margin-right: 0;
	width: 1500px;
}

h4 {
	font-size: 30px;
}

.ul {
	padding: 5px 0;
	margin-bottom: 20px;
}

.ul > div {
	padding: 5px 0;
}

a {
	padding: 5px 0;
	font-size: 15px;
	color: gray;
}

#info {
	font-size: 30px;
	color: #000;
	margin-bottom: 20px;
}

.tbl {
	width: 200px;
	text-align: center;
}
</style>

<script>
	$(document).ready(function() {
		$('#insert_btn').click(function() {
			var c = confirm('회원정보가 수정됩니다.');
			if (c == true) {
				$('#update_form').attr({
					'method' : 'get',
					'action' : '/mypage/updateimpl'
				});
				$('#update_form').submit();
			} else {
				return;
			}
			var a = alert('회원정보가 수정되었습니다.');
		});
	});
</script>

<!--====== Content Card Style 4 Part Start ======-->
<div class=parent>
	<div class="first">
		<h4 class="title" th:h>MY PAGE</h4>
		<!-- ID값을 부여해주자  -->
		<p th:text="${session.logincust.custname} + 님" id="info"></p>
		<h5>나의 예약정보</h5>
		<ul class="ul">
			<li><a href="#">예약조회</a></li>
			<li><a
				th:href="@{/mypage/review(id=${session.logincust.custid})}">나의
					리뷰</a></li>
		</ul>
		<h5>나의 계정설정</h5>
		<ul class="ul">
			<li><a th:href="@{/mypage/edit(id=${session.logincust.custid})}">회원정보수정</a></li>
			<li><a href="#">회원등급</a></li>
			<li><a href="#">쿠폰</a></li>
		</ul>
		<h5>고객센터</h5>
		<ul class="ul">
			<li><a href="#">1:1 문의내역</a></li>
			<li><a href="#">공지사항</a></li>
			<li><a href="#">#</a></li>
		</ul>
		<ul class="ul">
			<p style="color: orange">Eat & Out</p>
		</ul>
	</div>
	<div class="second">
		<h4 style="border-bottom: 2px solid black; padding: 0 0 10px">회원정보
			수정</h4>
		<br>
		<form id="update_form">
			<h5>로그인 정보</h5>
			<ul class="ul">
				<div>아이디</div>
				<div th:text="${session.logincust.custid}"></div>
				<input type="hidden" name="custid" th:value="${custedit.custid}"
					readonly="readyonly"></input>
				<div>비밀번호</div>
				<input type="text" name="custpwd">
			</ul>
			<h5>회원 정보</h5>
			<ul class="ul">
				<div>
					성명 : <input type="text" name="custname"
						th:value="${custedit.custname}" style="font-weight: bold"></input>
				</div>
				<div>
					연락처 : <input type="text" name="tel" th:value="${custedit.tel}">
				</div>
				<div>
					생일 : <input type="text" name="birth" th:value="${custedit.birth}">
				</div>
			</ul>
		</form>
		<div>
			<button id="insert_btn" type="button">
				<span>수정하기</span>
			</button>
		</div>
	</div>
</div>
<!--====== Content Card Style 4 Part Ends ======-->
