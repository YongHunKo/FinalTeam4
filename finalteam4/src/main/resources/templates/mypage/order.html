<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="utf-8">

<head>
<link rel="stylesheet" th:href="@{/assets/css/common/styles.css}">

<style>
.my_order_tbl .my_order_tit>div {
	height: 50px;
	border-bottom: 1px solid #303033;
	font-weight: 700;
	font-size: 13px;
	text-align: center;
}

.my_order_tbl .my_tbl {
	display: -webkit-box;
	display: flex;
	-webkit-box-align: center;
	align-items: center;
	position: relative;
	height: 60px;
	padding: 10px 0;
	border-bottom: 1px solid #d4d4d4;
}

.my_order_tbl .my_tbl>div {
	-webkit-box-flex: 0;
	flex: none;
	font-size: 14px;
	color: #303033;
	box-sizing: border-box;
}

.my_order_tbl .date {
	width: 110px;
	text-align: center;
}

.my_order_tbl .my_order_tit .history {
	height: auto;
}

.my_order_tbl .history {
	position: relative;
	width: -webkit-calc(100% - 440px);
	width: calc(100% - 440px);
	height: 100%;
	box-sizing: border-box;
}

.my_order_tbl .num {
	width: 210px;
	font-weight: 700;
	text-align: center;
}

.my_order_tbl .my_tbl>.amount {
	width: 120px;
	padding-right: 20px;
	text-align: right;
}

.prd_order {
	display: -webkit-box;
	display: flex;
	-webkit-box-align: center;
	align-items: center;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 80px;
}
</style>



<script>
	$(document).ready(function() {
		/* const menu = document.querySelector('#menu-toggle') */
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("menuDisplayed");
			/* menu.style.visibility = "hidden"; */
		});
	});

	function addcoupon(input) {
		var form = $(input).serialize();
		console.log(input);
		console.log(form);

		$.ajax({
			url : "/mypage/addcoupon",
			type : "GET",
			data : form,
			success : function(date) {
				alert("쿠폰발급이 완료되었습니다.");
			}
		});
	}
</script>

</head>

<body>
	<div id="wrapper" style="height: 1000px">
		<th:block th:replace="mypage/fragment/sidebar :: sidebarFragment"></th:block>
		<th:block th:replace="mypage/fragment/banner :: bannerFragment"></th:block>
		<div id="page-content-wrapper">
			<div class="container-fluid px-1 px-md-4 py-2 mx-auto">
				<div class="row d-flex justify-content-center px-3">
					<h3 class="my_tit">테이블 조회</h3>
				</div>
				<div class="form-group">
					<ul class="my_order_tbl">
						<li class="my_order_tit">
							<div class="my_tbl">
								<div class="date">주문일</div>
								<div class="history">주문내역</div>
								<div class="num">주문번호</div>
								<div class="amount">결제금액</div>
							</div>
						</li>
						<ul class="my_order_tbl2" th:each="ordlist : ${orderlist}">
							<li class="ng-star-inserted"><a
								th:href="@{/mypage/orderdetail(id=${ordlist.orderlistno})}"
								class="my_tbl ng-star-inserted">
									<div class="date"
										th:text="${#dates.format(ordlist.orderdate, 'yyyy-MM-dd')}"></div>
									<div class="history">
										<div class="imgbx">
											<div class="imgin">
												<img alt="" src="#">
											</div>
										</div>
										<div class="prd_order">
											<div class="prd_order_flex">
												<div class="prd_order_in">
													<em class="elp"> <span th:text="${ordlist.storename}"></span>
													</em>

												</div>
											</div>
										</div>
									</div>
									<div class="num" th:text="${ordlist.orderlistno}"></div>
									<div class="amount" th:text="${ordlist.totalprice}"></div>
							</a></li>
						</ul>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
