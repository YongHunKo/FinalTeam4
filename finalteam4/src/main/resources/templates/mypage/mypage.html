<meta charset="utf-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
.navigation {
	position: relative;
}

/* Sidebar */
#sidebar-wrapper {
	z-index: 1;
	position: absolute;
	width: 0;
	height: 150%;
	overflow-y: hidden;
	opacity: 0.9;
	transition: all .5s;
	display: flex;
	padding-left: 60px;
}

#wrapper ul li a:hover {
	color: tomato;
	font-weight: 600;
}

/* Main Content */
#page-content-wrapper {
	width: 100%;
	padding: 15px;
	transition: all 1.5s;
}

#menu-toggle {
	transition: all 1.5s;
	font-size: 20px;
}
/* Change the width of the sidebar to display it*/
#wrapper.menuDisplayed #sidebar-wrapper {
	width: 250px;
}

#wrapper.menuDisplayed #page-content-wrapper {
	padding-left: 250px;
}

/* Sidebar styling */
.sidebar-nav ul:hover li {
	padding: 0;
	list-style: none;
	transition: all .5s;
	width: 100%;
	text-align: center;
	display: block;
}

.sidebar-nav li {
	line-height: 40px;
	width: 100%;
	transition: all .3s;
	padding: 10px 0;
}

.sidebar-nav li a {
	font-size: 15px;
	color: #5d5d5d;
	font-weight: 200;
}

.sidebar-nav li h4 {
	font-size: 17px;
	line-height: 26px;
	font-weight: 800;
	color: #303033;
}

.weather-card {
	margin: 0px auto;
	height: 150px;
	width: 850px;
	background: #fff;
	overflow: hidden;
}

.weather-card .top {
	position: relative;
	height: 220px;
	width: 100%;
	overflow: hidden;
	background: url("/img/mypage_recent.jpg") no-repeat;
	background-size: cover;
	background-position: center center;
	text-align: center;
	background-size: cover;
}

.weather-card .top .wrapper {
	padding: 0px;
	position: relative;
	z-index: 1;
	width: 50%;
	float: right;
}

.weather-card .top .wrapper2 {
	padding: 0px;
	position: relative;
	z-index: 1;
	width: 50%;
	float: left;
}

.weather-card .top .wrapper .mynav {
	height: 20px;
}

.weather-card .top .wrapper .mynav .lnr {
	color: #fff;
	font-size: 20px;
}

.weather-card .top .wrapper .mynav .lnr-chevron-left {
	display: inline-block;
	float: left;
}

.weather-card .top .wrapper .mynav .lnr-cog {
	display: inline-block;
	float: right;
}

.weather-card .top .wrapper .heading {
	font-size: 35px;
	font-weight: 400;
	color: #fff;
}

.weather-card .top .wrapper .location {
	margin-top: 5px;
	font-size: 20px;
	color: #fff;
}

.weather-card .top .wrapper .temp {
	margin-top: 10px;
}

.weather-card .top .wrapper .temp a {
	text-decoration: none;
	color: #fff;
}

.weather-card .top .wrapper .temp a .temp-type {
	font-size: 85px;
}

.weather-card .top .wrapper .temp .temp-value {
	display: inline-block;
	font-size: 35px;
	color: #fff;
}

.weather-card .top .wrapper .temp .deg {
	display: inline-block;
	font-size: 35px;
	font-weight: 600;
	color: #fff;
	vertical-align: top;
	margin-top: 10px;
}

.weather-card .top:after {
	content: "";
	height: 100%;
	width: 100%;
	display: block;
	position: absolute;
	top: 0;
	left: 0;
	background: rgba(0, 0, 0, 0.5);
}

.weather-card .top .wrapper2 .mynav {
	height: 20px;
}

.weather-card .top .wrapper2 .mynav .lnr {
	color: #fff;
	font-size: 20px;
}

.weather-card .top .wrapper2 .mynav .lnr-chevron-left {
	display: inline-block;
	float: left;
}

.weather-card .top .wrapper2 .mynav .lnr-cog {
	display: inline-block;
	float: right;
}

.weather-card .top .wrapper2 .heading {
	margin-top: 10px;
	font-size: 35px;
	font-weight: 400;
	color: #fff;
}

.weather-card .top .wrapper2 .location {
	margin-top: 20px;
	font-size: 20px;
	color: #fff;
}

.weather-card .top .wrapper2 .temp {
	margin-top: 20px;
}

.weather-card .top .wrapper2 .temp a {
	text-decoration: none;
	color: #fff;
}

.weather-card .top .wrapper2 .temp a .temp-type {
	font-size: 85px;
}

.weather-card .top .wrapper2 .temp .temp-value {
	display: inline-block;
	font-size: 50px;
	color: #fff;
}

.weather-card .top .wrapper2 .temp .deg {
	display: inline-block;
	font-size: 35px;
	font-weight: 600;
	color: #fff;
	vertical-align: top;
	margin-top: 10px;
}

.card_border {
	border-right: solid white;
}

.contents {
	margin: 0px auto;
	height: 130px;
	width: 850px;
	padding-top: 50px;
}

.my_tit {
	position: relative;
	padding-bottom: 10px;
	border-bottom: 4px solid #000;
}

.my_tit span {
	display: inline-block;
	margin-left: 10px;
	font-size: 18px;
	font-weight: 400;
}

.btn_next {
	padding-top: 30px;
	border-top: 1px solid #d4d4d4;
	text-align: center;
}

.btn_next button {
	width: 300px;
	height: 50px;
	margin: 0 auto;
	background: #000;
}
</style>
<script>
	$(document).ready(function() {
		const menu = document.querySelector('#menu-toggle')

		/* $("#menu-toggle").click(function(e) {
			e.preventDefault(); */
		$("#wrapper").toggleClass("menuDisplayed");
		menu.style.visibility = "hidden";
	});
</script>

			<li><a href="#">회원등급</a></li>

	<!-- Page Content -->
	<div id="page-content-wrapper" style="background-color: #fff;">

			<div class="row">
				<div class="col-lg-12">
					<a href="#" class="btn" id="menu-toggle"></a>

					<div class="weather-card one" th:if="${session.list_one == null}">
						<div class="top">

						</div>
					</div>

					<div class="weather-card one" th:if="${session.list_one != null}"
						th:with="list1 = ${session.list_one}">

							<div class="wrapper">
								<div class="mynav"></div>

								<h1 class="heading" th:text="${list1.storename}"></h1>
								<h3 class="location" th:text="${list1.reservedate}"></h3>

								<p class="temp">
									<span class="temp-value" th:text="${session.banner_rsvdate}"></span>
								</p>
							</div>
							<div class="wrapper2">
								<div class="mynav"></div>
								<div class="card_border">

								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="contents">

				</h3>
			</form>
		</div>
		<div class="container-fluid" style="width: 850px">
			<div class="level" style="display: flex">
				<div class="col-12 col-md-4 col-sm-12 col-xs-12">
					<div class="card p-4">

						<div class="d-flex">
							<h6 class="flex-grow-1">Eat & Out</h6>
						</div>
						<div class="d-flex flex-column temp mt-5 mb-3">
							<h6>내 등급</h6>
							<h1 th:if="${session.logincust.lv} == 'orange'"

								th:style="${'color: orange'}" th:text="${session.logincust.lv}"></h1>
							<h1 th:if="${session.logincust.lv} == 'yellow'"
								class="mb-0 font-weight-bold" id="heading"
								th:style="${'color: yellow'}" th:text="${session.logincust.lv}"></h1>
							<h1 th:if="${session.logincust.lv} == 'green'"
								class="mb-0 font-weight-bold" id="heading"
								th:style="${'color: green'}" th:text="${session.logincust.lv}"></h1>
							<span class="small grey">Level</span>
						</div>
					</div>
				</div>
				<div class="card mb-4" style="margin-left: 20px; width: 80%; height: 231px">
					<div class="card-body p-5">
						<h6>다음 레벨까지</h6>
						<p class="font-italic text-muted">다음</p>

						<!-- Labeled progress bar-->
						<div class="progress rounded-pill">
							<div role="progressbar" aria-valuenow="55" aria-valuemin="0"
								aria-valuemax="100" style="width: 55%; background-color: #00c2fe;"
								class="progress-bar rounded-pill">55%</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
