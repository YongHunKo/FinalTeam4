<meta charset="utf-8">
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<style>
.parent {
	position: relative;
	min-width: 900px px;
	max-width: 1500px;
	margin: 50px auto 0;
	padding: 0 50px 100px;
	display: flex;
}

.first {
	flex: none;
	width: 230px;
	padding: 0 50px 0 0;
	box-sizing: border-box;
}

.second {
	flex: 1;
	padding-top: 190px;
}

h4 {
	font-size: 30px;
}

.ul1 {
	padding: 5px 0;
	margin-bottom: 20px;
	text-align: left;
}

a {
	padding: 5px 0;
	font-size: 15px;
	color: gray;
}

#info {
	font-size: 30px;
	color: #000;
	margin-bottom: 20px;
}

tr>th {
	width: 200px;
	text-align: center;
	padding: 10px 0;
	border-bottom: 1px solid black;
}

tr>td {
	text-align: center;
	align-items: center;
	position: relative;
	height: 60px;
	padding: 10px 0;
	border-bottom: 1px solid black;
}

.recent {
	position: absolute;
	top: 0;
	right: 50px;
	left: 280px;
	background: orange;
}

.recent>li {
	display: flex;
	align-items: flex-end;
	float: left;
	position: relative;
	width: 25%;
	height: 150px;
	padding: 65px 20px 0px;
	box-sizing: border-box;
	text-align: left;
	font-size: 50px;
}

.recent>li>a {
	padding: 6px 0;
	font-size: 15px;
	color: black;
	font-weight: 600;
}

span {
	font-size: 50px;
	font-weight: 400;
	color: #fff;
}
</style>

<!--====== Content Card Style 4 Part Start ======-->
<div class=parent>
	<div class="first">
		<h4 class="title">MY PAGE</h4>
		<!-- ID값을 부여해주자  -->
		<p th:text="${session.logincust.custname} + 님" id="info"></p>
		<h5>나의 예약정보</h5>
		<ul class="ul1">
			<li><a href="#">예약조회</a></li>
			<li><a
				th:href="@{/mypage/review(id=${session.logincust.custid})}">나의
					리뷰</a></li>
		</ul>
		<h5>나의 계정설정</h5>
		<ul class="ul1">
			<li><a th:href="@{/mypage/edit(id=${session.logincust.custid})}">회원정보수정</a></li>
			<li><a href="#">회원등급</a></li>
			<li><a href="#">쿠폰</a></li>
		</ul>
		<h5>고객센터</h5>
		<ul class="ul1">
			<li><a href="#">1:1 문의내역</a></li>
			<li><a href="#">공지사항</a></li>
			<li><a href="#">#</a></li>
		</ul>
		<ul class="ul1">
			<p style="color: orange">Eat & Out</p>
		</ul>
	</div>
	<div>
		<ul class="recent">
			<li><a>
					<div>가장 가까운 예약</div> <span
					th:text="${#dates.format(list1.reservedate, 'MM월 dd일')}"></span>
			</a></li>
			<li><a>
					<div>테이블</div> <span th:text="${list1.storename}"></span>
			</a></li>
		</ul>
	</div>
	<div class="second">
		<h3 style="border-bottom: 2px solid black; padding: 0 0 10px">현재
			예약 테이블(임시)</h3>
		<table class="table1" style="padding: 13px 0">
			<thead>
				<tr class="tbl">
					<th>예약날짜</th>
					<th>예약시간</th>
					<th>테이블</th>
					<th>주문메뉴</th>
					<th>가격</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="li2 : ${list2}">
					<td th:text="${#dates.format(li2.reservedate, 'MM월 dd일')}"></td>
					<td th:text="${#dates.format(li2.reservetime, 'HH시 mm분')}"></td>
					<td th:text="${li2.storename}"></td>
					<td th:text="${li2.menuname}"></td>
					<td th:text="${li2.totalprice}"></td>
				</tr>
			</tbody>
		</table>

	</div>
</div>
<!--====== Content Card Style 4 Part Ends ======-->
