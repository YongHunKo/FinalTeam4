<body>
	<div class="wrapper">
		<div class="wrap">
		<div class="content_area">
			<div class="container-fluid">
				<h2>예약페이지</h2>
			</div>
			<!-- 장바구니 리스트 -->
			<div class="content_middle_section"></div>
			<!-- 장바구니 가격 합계 -->
			<!-- cartInfo -->
			<div class="content_totalCount_section">
				<!-- 체크박스 전체 여부 -->
				<div class="all_check_input_div">
					<input type="checkbox" class="all_check_input input_size_20"
						checked="checked"><span class="all_chcek_span">전체선택</span>
				</div>
				<table class="table table-hover">
					<caption></caption>
					<tbody>
						<c:forEach items="${cartInfo}">	
							<tr>
								<th class="td_width_1"></th>
								<th class="td_width_0">no</th>
								<th class="td_width_2">메뉴 이미지</th>
								<th class="td_width_3">메뉴명</th>
								<th class="td_width_4">가격</th>
								<th class="td_width_4">수량</th>
								<th class="td_width_4">합계</th>
								<th class="td_width_4">삭제</th>
							</tr>
							</thead>
							<tbody>
								<tr th:each="c : ${menulist}">
									<td class="td_width_1 cart_info_td">
										<input type="checkbox" class="individual_cart_checkbox input_size_20" checked="checked"> 
										<input type="hidden" class="individual_Price_input" th:value="${c.menuprice}">
										<input type="hidden" class="individual_Cnt_input" th:value="${c.menucnt}"> 
										<input type="hidden" class="individual_totalPrice_input"> 
										<input type="hidden" class="individual_itemId_input" th:value="${c.menuid}">
									</td>
									<td id="cartid">NO</td>
									<td class="td_width_2"><img th:src="@{/img/}+${c.menuimg}">
									</td>
									<td class="td_width_3" th:text="${c.menuname}">Item Name</td>
									<td class="td_width_4 price_td"
										th:text="${#numbers.formatInteger(c.menuprice, 3, 'COMMA')}+'원'">
									</td>
									<td class="td_width_4 table_text_align_center">
										<div class="table_text_align_center quantity_div">
											<input type="text" th:value="${c.menucnt}" class="quantity_input">
											<button class="quantity_btn plus_btn">+</button>

										<tr>
											<td><strong>총 결제 예상 금액</strong></td>

	<script>
$(document).ready(function(){
	
	/* 종합 정보 섹션 정보 삽입 */
	setTotalInfo();	
});	

/* 체크여부에따른 종합 정보 변화 */
$(".individual_cart_checkbox").on("change", function(){
	/* 총 주문 정보 세팅(배송비, 총 가격, 마일리지, 물품 수, 종류) */
	setTotalInfo($(".cart_info_td"));
});

/* 체크박스 전체 선택 */
$(".all_check_input").on("click", function(){

	/* 체크박스 체크/해제 */
	if($(".all_check_input").prop("checked")){
		$(".individual_cart_checkbox").attr("checked", true);
	} else{
		$(".individual_cart_checkbox").attr("checked", false);
	}
	
	/* 총 주문 정보 세팅(배송비, 총 가격, 마일리지, 물품 수, 종류) */
	setTotalInfo($(".cart_info_td"));	
	
});

/* 총 주문 정보 세팅(배송비, 총 가격, 마일리지, 물품 수, 종류) */
function setTotalInfo(){
	
	let totalPrice = 0;				// 총 가격
	let totalCount = 0;				// 총 갯수
	let totalKind = 0;				// 총 종류
	let totalPoint = 0;				// 총 마일리지
	let deliveryPrice = 0;			// 배송비
	let finalTotalPrice = 0; 		// 최종 가격(총 가격 + 배송비)

	
	$(".cart_info_td").each(function(index, element){
		
		if($(element).find(".individual_cart_checkbox").is(":checked") === true){	//체크여부
			// 총 가격
			totalPrice += parseInt($(element).find(".individual_totalPrice_input").val());
			// 총 갯수
			totalCount += parseInt($(element).find(".individual_Cnt_input").val());
			// 총 종류
			totalKind += 1;	
		}

	});
	
	
	/* 배송비 결정 */
	if(totalPrice >= 30000){
		deliveryPrice = 0;
	} else if(totalPrice == 0){
		deliveryPrice = 0;
	} else {
		deliveryPrice = 3000;	
	}
		finalTotalPrice = totalPrice + deliveryPrice;
	
	/* ※ 세자리 컴마 Javscript Number 객체의 toLocaleString() */
	
	// 총 가격
	$(".totalPrice_span").text(totalPrice.toLocaleString());
	// 총 갯수
	$(".totalCount_span").text(totalCount);
	// 총 종류
	$(".totalKind_span").text(totalKind);
	// 배송비
	$(".delivery_price").text(deliveryPrice.toLocaleString());	
	// 최종 가격(총 가격 + 배송비)
	$(".finalTotalPrice_span").text(finalTotalPrice.toLocaleString());		
}

/* 수량버튼 */
$(".plus_btn").on("click", function(){
	let quantity = $(this).parent("div").find("input").val();
	$(this).parent("div").find("input").val(++quantity);
});
$(".minus_btn").on("click", function(){
	let quantity = $(this).parent("div").find("input").val();
	if(quantity > 1){
		$(this).parent("div").find("input").val(--quantity);		
	}
});


/* 수량 수정 버튼 */
$(".quantity_modify_btn").on("click", function(){
	let cartid = $(this).data("cartid");
	//alert(cartid);
	let custid = $(this).data("custid");
	//alert(custid);
	let cnt = $(this).parent("td").find("input").val();
	//alert(cnt);
	$(".update_cartid").val(cartid);
	$(".update_cnt").val(cnt);
	$(".update_custid").val(custid);
	$(".quantity_update_form").submit();
	
});

</script>
</body>
